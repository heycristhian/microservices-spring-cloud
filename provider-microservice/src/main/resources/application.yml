
server:
  port: 8081

spring:
  application:
    name: 'provider'
  datasource:
    url: jdbc:mysql://localhost:3307/provider?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update  

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka